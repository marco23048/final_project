    <div id="instructions">
        <h3>How to play:</h3>
        <ul>
            <li><strong>F</strong> - Ball bounce</li>
            <li><strong>T</strong> - Get ready to shoot</li>
            <li><strong>O</strong> - Unstoppable shot</li>
            <li><strong>K</strong> - Normal Shot</li>
            <li><strong>H</strong> - Defender tries to defend</li>
